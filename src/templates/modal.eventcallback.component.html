<div class="modal-header">
    <h4 class="modal-title">{{title}}</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body console-like" (click)="stopCounter()">
    <p *ngFor="let item of eventsArray" [ngClass]="{'text-warning' : item.severity=='warn','text-danger' : item.severity=='error'}">{{item.event}}</p>
  </div>
  <div *ngIf="progressMode">
      <table class="table">
        <tr><td>Files: {{filesSoFar}} / {{sumFiles}}</td><td>Size: {{sizeSoFarStr}} / {{sumSizeStr}}</td></tr>
      </table>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-light" (click)="modal.close('Close click')">{{closeButtonText}}</button>
  </div>
